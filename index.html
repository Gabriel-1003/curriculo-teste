<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <nav class="menu">
            <h1 class="logo">MeuSite</h1>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <!-- Seção Home -->
        <section id="home" class="secao">
            <h2>Bem-vindo ao meu site!</h2>
            <p>Este é meu primeiro site com HTML, CSS e JavaScript.</p>
            <button id="botaoClique">Clique aqui</button>
        </section>

        <!-- Seção Sobre -->
        <section id="sobre" class="secao">
            <h2>Sobre mim</h2>
            <p>Estou aprendendo a programar e adorando criar coisas novas!</p>
            <img src="https://via.placeholder.com/300x200" alt="Imagem de exemplo">
        </section>

        <!-- Seção Contato -->
        <section id="contato" class="secao">
            <h2>Entre em contato</h2>
            <form id="meuForm">
                <div class="campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="campo">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                </div>
                
                <button type="submit" class="botao-enviar">Enviar</button>
            </form>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 MeuSite. Todos os direitos reservados.</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
